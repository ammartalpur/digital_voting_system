<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 900px;
    }
    .main-heading {
      font-size: 4rem; 
      margin-bottom: 1.5rem;
    }

    .sub-heading {
      font-size: 2rem; 
      margin-bottom: 10rem;
    }
    .box-container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 2rem;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .box p {
      margin-bottom: 1.5rem; 
      font-size: 1rem; 
      color: #f0f0f0;
    }
    .action-button {
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 0.7rem 1.5rem;
      font-size: 1.2rem; 
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .action-button:hover {
      background-color: #2c5364;
      color: white;
      transform: scale(1.05);
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
    <div id="particles-js"></div>
  <div class="container">
    <h1 class="main-heading">Admin Panel</h1>
    <h2 class="sub-heading">What you want to do?</h2>
    <div class="box-container">
      <div class="box">
        <h2>Add Candidates</h2>
        <p>Want to Add Candidates</p>
        <a href="candidateadding">
            <button class="action-button" >Candidates</button>
        </a>
      </div>
      <div class="box">
        <h2>Add Voters</h2>
        <p>Want to Add Voters Identity</p>
        <a href="voteradding">
            <button class="action-button">Voters</button>
        </a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>


  <script src="cpp/particles.js"></script>
  <script>
    // Initialize the WebAssembly module
    createModule().then(Module => {
      if (Module.getParticleConfig) {
        const config = Module.getParticleConfig();

        // Convert the config to the format expected by particles.js
        const particlesConfig = {
          particles: {
            number: { value: config.number_value, density: { enable: config.density_enable, value_area: config.density_value_area } },
            color: { value: config.color_value },
            shape: { type: config.shape_type },
            opacity: { value: config.opacity_value, anim: { enable: config.opacity_anim_enable, speed: config.opacity_anim_speed, opacity_min: config.opacity_anim_opacity_min, sync: config.opacity_anim_sync } },
            size: { value: config.size_value, random: config.size_random, anim: { enable: config.size_anim_enable, speed: config.size_anim_speed, size_min: config.size_anim_size_min, sync: config.size_anim_sync } },
            line_linked: { enable: config.line_linked_enable, distance: config.line_linked_distance, color: config.line_linked_color, opacity: config.line_linked_opacity, width: config.line_linked_width },
            move: { enable: config.move_enable, speed: config.move_speed, direction: config.move_direction, out_mode: config.move_out_mode, bounce: config.move_bounce }
          },
          interactivity: {
            events: { onhover: { enable: config.interactivity_onhover_enable, mode: config.interactivity_onhover_mode }, onclick: { enable: config.interactivity_onclick_enable, mode: config.interactivity_onclick_mode } }
          },
          retina_detect: config.retina_detect
        };

        // Initialize particles.js with the configuration
        particlesJS("particles-js", particlesConfig);
      } else {
        console.error("getParticleConfig function not found in the WebAssembly module.");
      }
    }).catch(error => {
      console.error("Error initializing the WebAssembly module:", error);
    });
  </script>
</body>
</html>
